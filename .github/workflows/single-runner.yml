name: üìÅ Update a Single Dataset

on:
  workflow_dispatch:
    inputs:
      dataset:
        description: "Name of the dataset (required)"
        required: true
        default: dcp_mappluto
      latest:
        description: "Tag this version as latest (optional)"
        required: false
        default: "true"
      version:
        description: "The version of the dataset (i.e. 22v2, 21C) if needed (optional)"
        required: false

jobs:
  dataloading:
    runs-on: ubuntu-20.04
    env:
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: edm-recipes
    steps:
      - uses: actions/checkout@v2.3.4
      - name: env setup
        run: | 
          apt-get update && apt-get install -y python3-pip python3-distutils git gdal-bin libgdal-dev
          python3 -m pip install poetry
          poetry install
      - name: Archive ${{ github.event.inputs.dataset }}
        run: |
          poetry shell
          for format in pgdump shapefile csv
          do
            library archive --name ${{ github.event.inputs.dataset }} -o $format --s3 --compress ${{ github.event.inputs.latest }} ${{ github.event.inputs.version }} &
          done
