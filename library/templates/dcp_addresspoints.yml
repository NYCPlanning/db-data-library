dataset:
  name: &name dcp_addresspoints
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://edm-publishing.nyc3.digitaloceanspaces.com/datasets/address_points/staging/gis_address_points.zip
      subpath: gis_address_points.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### ESRI Shapefile
      Address points created from data in the Department of City Planning Property Address Directory (PAD) file.
      Address points were developed to supplement the address information supplied by the CSCL centerline. 
      Some computer aided dispatch systems use address points as the primary source for locating an address
    url: ""
    dependents: []
