dataset:
  name: &name usdot_airports
  version: "{{ version }}"
  acl: public-read
  source:
    script: *name
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null


  info:
    description: |
      ## Airports
      the published 5010 Excel sheet from includes all airports and heliports registered with FAA(Federal Avfiation Administration) which is under USDOT last update in Apr 22 2022
      the csv used in the process required saving the first sheet "Airports" as a csv since data library does not handle multipage excel well by default
    url: https://adip.faa.gov/agis/public/#/airportSearch/advanced
    dependents: []
