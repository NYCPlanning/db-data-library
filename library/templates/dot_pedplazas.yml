dataset:
  name: &name dot_pedplazas
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: library/tmp/Plazas.zip
      subpath: Plazas/Plazas.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: POLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ###  DOT Pedestrial Plazas
      Recieved from DOT via email update
    url:
    dependents: []
