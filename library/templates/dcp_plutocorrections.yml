dataset:
  name: &name dcp_plutocorrections
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/plutochangefile{{ version }}.zip
      subpath: pluto_corrections.csv
    geometry:
      SRS: EPSG:2263
      type: NONE
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ###
      Corrections file applied to current release of PLUTO
    url: https://www1.nyc.gov/assets/planning/download/pdf/data-maps/open-data/pluto-readme.pdf
    dependents: []
