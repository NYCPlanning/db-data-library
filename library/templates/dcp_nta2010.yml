dataset:
  name:  &name dcp_nta2010
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nynta2010_{{ version }}.zip
      subpath: nynta2010_{{ version }}/nynta2010.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - AUTODETECT_TYPE=NO
      - STRING_EMPTY_AS_NULL=YES
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - OVERWRITE=YES
      - PRECISION=NO
    fields: []
    sql: null
  info:
    description: |
      ### DCP NTA Boundaries 2010 
      for 2020 version, please reference `dcp_nta2020`
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []
