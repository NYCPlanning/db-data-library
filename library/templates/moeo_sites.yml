dataset:
  name: &name moeo_sites
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: y9si-s7ab
      format: csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=longitude,Longitude"
      - "Y_POSSIBLE_NAMES=latitude,Latitude"
    geometry:
      SRS: EPSG:4326
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ### Verified Locations for NYC City-Funded Social Service Contracts - Sites
      Service delivery location.
    url: "https://data.cityofnewyork.us/City-Government/Verified-Locations-for-NYC-City-Funded-Social-Serv/y9si-s7ab"
    dependents: []
