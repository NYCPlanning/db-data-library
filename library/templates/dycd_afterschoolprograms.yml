dataset:
  name: &name dycd_afterschoolprograms
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: mbd7-jfnc
      format: csv
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=longitude,Longitude,Lon,lon,x"
      - "Y_POSSIBLE_NAMES=latitude,Latitude,Lat,lat,y"
    geometry:
      SRS: EPSG:4326
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### DYCD after-school programs
      After-school programs in New York City, organized by various categories and for various audiences.
    url: "https://data.cityofnewyork.us/Education/DYCD-after-school-programs/mbd7-jfnc"
    dependents: []
