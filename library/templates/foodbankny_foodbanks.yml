dataset:
  name: &name foodbankny_foodbanks
  version: "{{ version }}"
  acl: public-read
  source:
    script: *name
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      Map results of soup kitchen, food pantry, senior center, or SNAP enrollment site locactions
    url: "http://www.foodbanknyc.org/get-help/"
    dependents: []
