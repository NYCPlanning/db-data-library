dataset:
  name: &name dot_bridgehouses
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: library/tmp/Bridge_Houses.zip
      subpath: Bridge_Houses/Bridge_Houses.shp
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: POINT

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: POINT
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
      - "GEOMETRY=AS_WKT"
    fields: []
    sql: null

  info:
    description: |
      ###  DOT Bridge Houses
      Recieved from DOT via email update
    url:
    dependents: []
