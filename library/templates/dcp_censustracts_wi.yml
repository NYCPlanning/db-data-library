dataset:
  name: &name dcp_censustracts_wi
  version: "{{ version }}"
  acl: public-read

  source:
    url: 
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nyct2020wi_{{ version }}.zip
      subpath: nyct2020wi_{{ version }}/nyct2020wi.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
  
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### ESRI Shapefile
      The Census Tracts for the 2020 US Census (Water areas included).
      Source will be updated once the 2020 Census data is available.
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []