dataset:
  name: &name dcp_boroboundaries_wi
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nybbwi_{{ version }}.zip
      subpath: nybbwi_{{ version }}/nybbwi.shp 
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### New York City Borough Boundary Water Included
      These districts were created by the Department of City Planning to aid city agencies in
      administering public services.
    url: "https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page"
    dependents: []
