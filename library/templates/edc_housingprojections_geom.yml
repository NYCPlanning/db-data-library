dataset:
  name: &name edc_housingprojections_geom
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: library/tmp/edc_shapefile_{{ version }}.zip
      subpath: "edc_shapefile_{{ version }}/edc_shapefile_{{ version }}.shp"
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING
    options:
      - "OVERWRITE=YES"
    fields: []
    sql: null

  info:
    description: |
      # EDC Projects
      Projected projects expected by EDC to develop residential units with reasonable certainty. Provided by EDC.
    dependents: []