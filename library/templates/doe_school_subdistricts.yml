dataset:
  name: &name doe_school_subdistricts
  version: "2017"
  acl: public-read
  source:
    url:
      path: doe_school_subdistricts.csv
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAME=geom"
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### Council Members
      This list contains information on Council Members
    url: https://data.cityofnewyork.us/City-Government/Council-Members/uvw5-9znb
    dependents: []
