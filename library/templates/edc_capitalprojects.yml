dataset:
  name: &name edc_capitalprojects
  version: "{{ version }}"
  acl: private
  source: 
    script: *name
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: NONE
    options:
      - "OVERWRITE=YES"
    fields: []
    sql: null

  info:
    description: |
      ### EDC Capital Projects
      Received via email
    url:
    dependents: []
