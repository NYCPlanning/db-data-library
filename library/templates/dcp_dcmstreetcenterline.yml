dataset:
  name: &name dcp_dcmstreetcenterline
  version: "{{ version }}"
  acl: public-read
  source:
    socrata:
      uid: hp7q-9unt
      format: csv 
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "GEOM_POSSIBLE_NAMES=the_geom"
    geometry:
      SRS: EPSG:2263
      type: MULTILINESTRING

  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTILINESTRING
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### NYC Screet Center Line
      The NYC Street Centerline (CSCL) is a road-bed representation of New York City streets 
      containing address ranges and other information such as traffic directions, road types, 
      segment types.
      Previously posted versions of the data are retained to comply with Local Law 106 of 2015 and 
      can be provided upon request made to Open Data.
    url: "https://data.cityofnewyork.us/City-Government/NYC-Street-Centerline-CSCL-/exjm-f27b"
    dependents: []
