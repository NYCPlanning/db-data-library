dataset:
  name: dcp_cdta_2010
  version: &name
  acl: public-read
  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nycdta_{{ version }}.zip
      subpath: nycdta_{{ version }}/nycdta.shp
      gdalpath: /vsizip/vsicurl/https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/nycdta_{{ version }}.zip/nycdta_{{ version }}/nycdta.shp
    geometry:
      SRS: EPSG:2263
      type: MULTIPOLYGON
    options:
      - AUTODETECT_TYPE=NO
      - STRING_EMPTY_AS_NULL=YES
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - OVERWRITE=YES
      - PRECISION=NO
    fields: []
    sql: null
  info:
    description: |
      ### DCP Community District Tabulation Area Boundaries 2020 
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []
