dataset:
  name: &name dcp_sfpsd
  version: "{{ version }}"
  acl: public-read
  source:
    script: *name
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
      - "X_POSSIBLE_NAMES=lon"
      - "Y_POSSIBLE_NAMES=lat"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
    fields: []
    sql: null

  info:
    description: |
      ###
    url: ""
    dependents: []
