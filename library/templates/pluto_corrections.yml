dataset:
  name: &name pluto_corrections
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://www1.nyc.gov/assets/planning/download/zip/data-maps/open-data/PLUTOChangeFile{{ version }}.zip
      subpath: pluto_corrections.csv
    geometry:
      SRS: null
      type: NONE
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      # PLUTO Corrections (PLUTO Change file)
      PLUTO is created using the best available data from a number of city agencies.
      To further improve data quality and consistency, the Department of City Planning (DCP) applies changes to selected field values.
      The field DCPEdited is set to “1” in PLUTO if the record contains any changed values.
      Those applied changes are listed in the PLUTO Change File.
    url: https://www1.nyc.gov/assets/planning/download/pdf/data-maps/open-data/pluto-readme.pdf
    dependents: []
