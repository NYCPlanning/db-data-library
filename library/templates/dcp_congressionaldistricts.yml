dataset:
  name: &name dcp_congressionaldistricts
  version: "{{ version }}"
  acl: public-read

  source:
    url:
      path: https://services5.arcgis.com/GfwWNkhOj9bNBqoJ/arcgis/rest/services/NYC_Congressional_Districts/FeatureServer/0/query?where=1=1&outFields=*&outSR=4326&f=pgeojson
      subpath: ""
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "AUTODETECT_TYPE=NO"
      - "STRING_EMPTY_AS_NULL=YES"
  destination:
    name: *name
    geometry:
      SRS: EPSG:4326
      type: MULTIPOLYGON
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null
  info:
    description: |
      ### U.S. Congressional Districts (Clipped to Shoreline)
    url: https://www1.nyc.gov/site/planning/data-maps/open-data/districts-download-metadata.page
    dependents: []
